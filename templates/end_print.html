<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Printing Status</h1>
        <div class="status {{ 'error' if error else 'success' }}">
            <p><strong>Status:</strong> {{ status }}</p>
        </div>
        <div class="timer">
            <p><strong>Elapsed Time:</strong> {{ elapsed_time }} seconds</p>
        </div>
        <button onclick="resumeProcessing()">Возобновить поиск движений</button>
    </div>

    <script>
        function resumeProcessing() {
            fetch('/resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Обработка возобновлена.") {
                    window.location.href = "/status";  // Перенаправление на страницу статуса
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
